name: Daily data_snapshots Cleanup

on:
  schedule:
    - cron: '30 1 * * *'  # Runs daily at 08:00 IST (02:30 UTC)
  workflow_dispatch:       # Allow manual trigger from GitHub UI

permissions:
  contents: write   # Needed for git push

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clear data_snapshots folder but keep .gitkeep
        run: |
          find data_snapshots -type f ! -name '.gitkeep' -delete

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Daily cleanup: $(date '+%Y-%m-%d %H:%M:%S %Z')" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
